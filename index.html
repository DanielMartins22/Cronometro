<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importa o CSS externo -->
    <link rel="stylesheet" href="./style.css">
    <!-- Ícone da aba do navegador -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/992/992700.png" type="image/png">
    <title>Cronometro</title>
</head>

<body>
    <main id="main-container">
        <h1>Cronômetro</h1>
        <!-- Exibe o tempo do cronômetro -->
        <div id="timer-display">
            <span id="hours">00</span><span>:</span><span id="minutes">00</span><span>:</span><span id="seconds">00</span>
        </div>
        <!-- Botões de controle -->
        <div id="button-group">
            <button id="start" aria-label="Iniciar cronômetro">Iniciar</button>
            <button id="stop" aria-label="Parar cronômetro">Parar</button>
            <button id="reset" aria-label="Zerar cronômetro">Zerar</button>
        </div>
    </main>
    <!-- Rodapé do site -->
    <footer id="footer">
        <p>&copy; 2025 Cronômetro - Projeto Exemplo</p>
    </footer>
    <!-- Script JS do cronômetro -->
    <script src="./script.js"></script>
</body>

</html>
